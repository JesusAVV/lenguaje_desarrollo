<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contactos (SIMPLE)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h2> 
            
        </h2>
    <form>
        <h2>
            FORMULARIO DE CONTACTO
        </h2>
        <fieldset>
            <legend>INFORMACION BASICA</legend><!--SIMPLE INPUTS-->
            <div class="form_input">
                <label>Nombre completo
                <input name="text" placeholder="Ricardo Hidalgo">

            </label>
            </div>
            <div class="form_input">
                <label>Email
                <input name="email" placeholder="ejemplo@gmail.com">
            </label>
            </div>
            <div class="form_input">
                <label>Asunto
                <input name="text" placeholder="El asunto de tu mensaje">
            </label>
            </div>
        </fieldset>
        <!--SELECT & OPTION-->
        <div class="form_input"> 
            <label>Tipo de Documento
                <select name="type-of-user" aria-label="Selecciona el tipo de usuario">
                    <option value="user1">DNI</option>
                    <option value="user2">CARNET DE ESTRANJERIA</option>
                    <option value="user3">PASAPORTE</option>
            </select>
        </label>
        </div>
        <!--DATALIST & OPTION-->
        <div class="form_input">
            <label>Numero de Documento
                <input list="referente" name="referente" placeholder="002123947">
        </label>
        </div>
        <div class="form_input" >
            <label>Numero de Contactos
                <input list="refencia" name="refencia" placeholder="994444635">
        </div>
        <!--TEXTAREA-->
        <div class="form_input">
            <label>Mensaje
            <textarea rows="7" placeholder="Deja tu mensaje"></textarea>
        </label>
        </div>
        <!--CHECKBOX-->
        <div class="form_input">
            <label>Acepto terminos y condiciones
            <input type="checkbox" class="checkbox">
        </label>
        </div>

        <button type="submit">enviar</button>
    </form>
    <a href="../../../../innovacomputer_index.html"> <button type="submit">Inico</button> </a>
    
</body>
</html>
