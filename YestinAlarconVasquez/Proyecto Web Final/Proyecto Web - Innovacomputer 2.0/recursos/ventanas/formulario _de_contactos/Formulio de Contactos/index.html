<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto (SIMPLE)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>FORMULARIO DE CONTACTO</h2>
    <form id="contactForm">
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>

            <div class="form_input">
                <label>Nombre completo
                    <input type="text" name="nombre" placeholder="Ricardo Hidalgo" required>
                </label>
            </div>

            <div class="form_input">
                <label>Email
                    <input type="email" name="email" placeholder="ejemplo@gmail.com" required>
                </label>
            </div>

            <div class="form_input">
                <label>Asunto
                    <input type="text" name="asunto" placeholder="El asunto de tu mensaje" required>
                </label>
            </div>
        </fieldset>

        <div class="form_input"> 
            <label>Tipo de Documento
                <select name="tipo-documento" required>
                    <option value="">-- Selecciona --</option>
                    <option value="dni">DNI</option>
                    <option value="ce">Carnet de extranjería</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </label>
        </div>

        <div class="form_input">
            <label>Número de Documento
                <input type="text" name="num_documento" placeholder="002123947" required>
            </label>
        </div>

        <div class="form_input">
            <label>Número de Contacto
                <input type="tel" name="telefono" placeholder="994444635" required pattern="[0-9]{9}">
            </label>
        </div>

        <div class="form_input">
            <label>Mensaje
                <textarea name="mensaje" rows="7" placeholder="Deja tu mensaje" required></textarea>
            </label>
        </div>

        <div class="form_input">
            <label>Acepto términos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>

        <button type="submit" id="enviar">Enviar</button>
    </form>

    <a href="../../../../innovacomputer_index.html">
        <button type="button">Inicio</button>
    </a>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            const form = event.target;

            if (!form.checkValidity()) {
                event.preventDefault();
                alert("Por favor, completa todos los campos correctamente antes de enviar.");
            } else {
                alert("Formulario enviado correctamente.");
            }
        });
    </script>
</body>
</html>
