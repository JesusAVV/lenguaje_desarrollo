<body style="margin: 0; overflow: hidden; background-color: #999; background-image: url(pngwing.com.png);">
    <!--Titulo de la seccion login-->
    <h1 style="text-align: center; font-family: Pixelify Sans; font-size: 70px;">INNOVA COMPUTER</h1>
    <!--Formulario para iniciar sesión-->
        <form onsubmit="return false" autocomplete="off" method="post" style="background-color: #3FF3F3; width: 300px; height: 400px; position: relative; left: 50%;">
            <!--Sing in or Sing up-->
            <h2 style=" padding-top: 20px; text-align: center; font-family: Pixelify Sans;">Sing in or Sing up</h2>
            <!--input full name-->
            <div style="padding: 10px 20px;">
            <label style="font-family: Pixelify Sans;">Full name
                <input style=" margin-top: 10px; width: 100%; padding: 6px 12px; box-sizing: border-box; border: none; background-color: #3FF3F3; border-bottom: 2px #000 solid;" type="text" id="full_name" placeholder="Enter your full name">
            </label>
            </div>
            <!--input password-->
            <div style="padding: 20px 20px;">
            <label style="font-family: Pixelify Sans;">Password
                <input style="width: 100%; padding: 6px 12px; box-sizing: border-box; border: none; background-color: #3FF3F3; border-bottom: 2px #000 solid;" type="password" id="password" placeholder="Password">
            </label>
            </div>
            <!--input email-->
            <div style="padding: 20px 20px; ">
            <label style="font-family: Pixelify Sans;">Email
                <input style="width: 100%; padding: 6px 12px; box-sizing: border-box; border: none; background-color: #3FF3F3; border-bottom: 2px #000 solid;" type="email" id="email" placeholder="Enter your email">
            </label>
            </div>
            <!--boton Sing in-->
            <div style="padding: 20px 20px;">
                <button value="Entrar" onclick="loguear()" style="border-radius: 20px; margin-left: 20px; font-family: Pixelify Sans;">Sing in</button>
                <!--boton i´m already account-->
                <button style="border: none; background-color: #3FF3F3; margin-left: 20px; font-family: Pixelify Sans; border-bottom: 2px solid #000;">Create account</button>
            </div>
        </form>
        <!--imagen con mensaje motivador-->
        <div style="background-color: #999; margin: auto; width: 300px; height: 400px; position: relative; top: -425px; right: 150px; background-image: url(cerebro.png); opacity: 94%;">
