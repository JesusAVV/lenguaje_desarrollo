<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Barra de menú */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    /* Estilo de los enlaces */
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Cambio de color al pasar el mouse */
    .navbar a:hover {
      background-color: #575757;
    }

    /* Contenido principal */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Barra de menú -->
  <div class="navbar">
    <a href="index.html">Inicio</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </div>

  <!-- Contenido de la página -->
  <div class="content">
    <h1>Bienvenido a mi sitio web</h1>
    <p>Este es un ejemplo básico de una página HTML con una barra de menú.</p>
  </div>

</body>
</html>
